<html>
    <head>
        <title> Gym status </title>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="chart_style.css"/>

    </head>
    <body>
        <div id="container">
            <h1> Number of Gyms by Teams in Ljubljana</h1>
            <div id="teamChart">
                <div class="row big template">
                    <div class="label">
                        PlaceHolder
                    </div>
                    <div class="bar">
                        <div class="value" title="N/A"></div>
                    </div>
                </div>
            </div>

            <h1> Number of Gyms by Users in Ljubljana</h1>
            <input type="text" placeholder="Search" onkeyup="highlight_trainers();" id="search"/>
            <span id="searchResult"></span>
            <div id="trnrChart" class="enumerate hide">
                <div class="row template">
                    <div class="label"></div>
                    <div class="bar">
                        <div class="value" title="N/A"></div>
                    </div>
                </div>
            </div>

            <h1> Longest standing Gyms in Ljubljana</h1>
            <div id="gymChart" class="enumerate hide">
                <div class="row template">
                    <div class="label"></div>
                    <div class="bar">
                        <div class="value" title="N/A"></div>
                    </div>
                </div>
            </div>

            <footer>
                Made by Maks Kolman. Check me out on <a href="http://www.github.com/MKolman">GitHub</a>.
            </footer>
        </div>
        <script>
            $(".hide").click(function(event){$(event.currentTarget).removeClass("hide");});
            function highlight_trainers() {
                window.localStorage.search = $("#search").val();
                var str = $("#search").val().toLowerCase();
                var rows = $("#trnrChart .row");
                var result = "";
                for (var i = 0; i < rows.length; i++) {
                    var text = $(".label", rows[i]).text();
                    if (str.length > 0 && text.toLowerCase().includes(str)) {
                        $(".label", rows[i]).html("<b>" + text + "</b>");
                        if (result.length != 0) {result += ", ";}
                        result += text + "(" + $(".value", rows[i]).text() + ")";
                    } else {
                        $(".label", rows[i]).html(text);
                    }
                    $("#searchResult").html(result);
                }
            }
            function make_graph(el, labels, values, colors, human_values) {
                // console.log(labels, values, colors);
                var template = $(".template", el).clone();
                template.removeClass("template");
                var max_value = 0;
                for (var i = 0; i < values.length; i++) max_value = Math.max(max_value, values[i]);

                for (var i = 0; i < labels.length; i++) {
                    $(".label", template).html(labels[i]);
                    $(".value", template).css("background-color", colors[i]);
                    if (human_values === undefined) {
                        $(".value", template).html(values[i]);
                        $(".value", template).attr("title", labels[i] + ": " + values[i]);
                    } else {
                        $(".value", template).html(human_values[i]);
                        $(".value", template).attr("title", labels[i] + ": " + human_values[i]);
                    }
                    var obj = template.clone()
                    el.append(obj);
                    $(".value", obj).animate({width: (100*values[i]/max_value + "%")});
                }
            }
            var URL = "https://mapdata2.gomap.eu/mnew.php?mid=0&ex=%5B1%2C2%2C3%2C4%2C5%2C6%2C7%2C8%2C9%2C10%2C11%2C12%2C13%2C14%2C15%2C16%2C17%2C18%2C19%2C20%2C21%2C22%2C23%2C24%2C25%2C26%2C27%2C28%2C29%2C30%2C31%2C32%2C33%2C34%2C35%2C36%2C37%2C38%2C39%2C40%2C41%2C42%2C43%2C44%2C45%2C46%2C47%2C48%2C49%2C50%2C51%2C52%2C53%2C54%2C55%2C56%2C57%2C58%2C59%2C60%2C61%2C62%2C63%2C64%2C65%2C66%2C67%2C68%2C69%2C70%2C71%2C72%2C73%2C74%2C75%2C76%2C77%2C78%2C79%2C80%2C81%2C82%2C83%2C84%2C85%2C86%2C87%2C88%2C89%2C90%2C91%2C92%2C93%2C94%2C95%2C96%2C97%2C98%2C99%2C100%2C101%2C102%2C103%2C104%2C105%2C106%2C107%2C108%2C109%2C110%2C111%2C112%2C113%2C114%2C115%2C116%2C117%2C118%2C119%2C120%2C121%2C122%2C123%2C124%2C125%2C126%2C127%2C128%2C129%2C130%2C131%2C132%2C133%2C134%2C135%2C136%2C137%2C138%2C139%2C140%2C141%2C142%2C143%2C144%2C145%2C146%2C147%2C148%2C149%2C150%2C151%2C152%2C153%2C154%2C155%2C156%2C157%2C158%2C159%2C160%2C161%2C162%2C163%2C164%2C165%2C166%2C167%2C168%2C169%2C170%2C171%2C172%2C173%2C174%2C175%2C176%2C177%2C178%2C179%2C180%2C181%2C182%2C183%2C184%2C185%2C186%2C187%2C188%2C189%2C190%2C191%2C192%2C193%2C194%2C195%2C196%2C197%2C198%2C199%2C200%2C201%2C202%2C203%2C204%2C205%2C206%2C207%2C208%2C209%2C210%2C211%2C212%2C213%2C214%2C215%2C216%2C217%2C218%2C219%2C220%2C221%2C222%2C223%2C224%2C225%2C226%2C227%2C228%2C229%2C230%2C231%2C232%2C233%2C234%2C235%2C236%2C237%2C238%2C239%2C240%2C241%2C242%2C243%2C244%2C245%2C246%2C247%2C248%2C249%2C250%5D&w=14.240820017805705&e=14.759138020524377&n=46.22983200641623&s=45.870103364048745&gid=0";

            $.getJSON(URL).then(function (data){
                var gyms = data.gyms;
                var trnrs = {};
                var trnr_colors = {};
                var teams = [0, 0, 0, 0];
                var gym_data = [];
                for (var i = 0; i < data.gyms.length; i++) {
                    var gym = data.gyms[i];
                    teams[gym.team_id]++;
                    var time_ocuppied = (new Date())/1000 - gym.ts + gym.time_ocuppied;
                    gym_data.push([time_ocuppied, gym]);
                    for (var j = 0; j < gym.memb.length; j++) {
                        var memb = gym.memb[j];
                        if (trnrs[memb.tn] === undefined) {
                            trnrs[memb.tn] = 0;
                            trnr_colors[memb.tn] = ["#e5e5e5", "#0576ee", "#f2160a", "#fad107"][gym.team_id];
                        }
                        trnrs[memb.tn]++;
                    }
                }
                make_graph($("#teamChart"), ["None", "Mystic", "Valor", "Inctinct"],
                            teams, ["#e5e5e5", "#0576ee", "#f2160a", "#fad107"]);

                var users = [];
                for (var name in trnrs) {
                    users.push([trnrs[name], name]);
                }
                users.sort(function(a, b) {
                    if (a[0] == b[0]) return a[1].toLowerCase() > b[1].toLowerCase() ? -1:1;
                    return a[0] - b[0];
                });
                $("#trnrChart").attr("height", 10*users.length);
                var labels = [], nums = [], clrs = [];
                for (var i = users.length-1; i >= 0; i--) {
                    labels.push(users[i][1]);
                    nums.push(users[i][0]);
                    clrs.push(trnr_colors[users[i][1]]);
                    if (labels.length >= 50) {
                        // break;
                    }
                }
                make_graph($("#trnrChart"), labels, nums, clrs);
                if (window.localStorage.search) {
                    $("#search").val(window.localStorage.search);
                    highlight_trainers();
                }

                gym_data.sort(function(a, b) {
                    return b[0] - a[0];
                })
                var gym_names = [];
                var gym_durations = [];
                var gym_human_durations = [];
                var gym_colors = [];
                for (var i = 0; i < gym_data.length; i++) {
                    gym = gym_data[i][1];
                    var time_ocuppied = gym_data[i][0];
                    gym_names.push("<a href='https://www.google.si/maps/place/" +
                                   gym.latitude + "," + gym.longitude + "'>" +
                                   gym.name + "</a>");
                    gym_durations.push(time_ocuppied);
                    gym_human_durations.push(
                        Math.floor(time_ocuppied/86400) + "d "+
                        Math.floor((time_ocuppied % 86400)/3600) + "h");
                    gym_colors.push(["#e5e5e5", "#0576ee", "#f2160a", "#fad107"][gym.team_id]);
                    // console.log(gym);
                }
                make_graph($("#gymChart"), gym_names, gym_durations, gym_colors,
                           gym_human_durations);

            }).fail(function (data) {
                alert("Error fetching gyms from GoMap.eu");
            });

          ga('create', 'UA-42885055-3', 'auto');
          ga('send', 'pageview');

        </script>
    </body>
</html>
